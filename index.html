<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìù Aesthetic Note-Taking App</title>
  <style>
    :root {
      --primary: #4e54c8;
      --secondary: #8f94fb;
      --bg: #f5f7fa;
      --white: #ffffff;
      --gray: #6b7280;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: #333;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #1f2937;
      color: #f3f4f6;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 800px;
      margin: 0 auto 2rem;
    }

    .top-bar input {
      padding: 0.75rem;
      width: 60%;
      max-width: 400px;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    .top-bar button {
      padding: 0.5rem 1rem;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    .note-form {
      max-width: 600px;
      margin: 0 auto;
      background: var(--white);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    body.dark .note-form {
      background: #374151;
    }

    .note-form input,
    .note-form textarea {
      width: 100%;
      padding: 0.85rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
    }

    .note-form input:focus,
    .note-form textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.15);
    }

    .note-form button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .note-form button:hover {
      transform: scale(1.03);
    }

    .notes-container {
      margin-top: 2rem;
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    .note {
      background: var(--white);
      border-radius: var(--radius);
      padding: 1.5rem;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }

    body.dark .note {
      background: #374151;
    }

    .note:hover {
      transform: translateY(-5px);
    }

    .note h3 {
      margin-top: 0;
      color: var(--primary);
    }

    .note p {
      color: var(--gray);
    }

    body.dark .note p {
      color: #d1d5db;
    }

    .note small {
      display: block;
      margin-top: 1rem;
      color: #9ca3af;
    }

    .note button {
      position: absolute;
      top: 10px;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 5px;
    }

    .delete-btn {
      right: 10px;
      color: #f87171;
    }

    .edit-btn {
      right: 45px;
      color: #60a5fa;
    }

    .delete-btn:hover {
      color: #dc2626;
    }

    .edit-btn:hover {
      color: #2563eb;
    }

    @media (max-width: 600px) {
      .note-form {
        padding: 1rem;
      }

      .note-form input,
      .note-form textarea {
        font-size: 0.95rem;
      }

      .note-form button {
        font-size: 0.95rem;
      }

      .top-bar {
        flex-direction: column;
        gap: 1rem;
      }

      .top-bar input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>üìù My Notes</h1>

  <div class="top-bar">
    <input type="text" id="search" placeholder="üîç Search notes..." oninput="filterNotes()" />
    <button onclick="toggleTheme()">üåô Toggle Dark Mode</button>
  </div>

  <div class="note-form">
    <input type="text" id="note-title" placeholder="Enter note title..." />
    <textarea id="note-body" rows="5" placeholder="Write your note..."></textarea>
    <button onclick="saveNote()">üíæ Save Note</button>
  </div>

  <div class="notes-container" id="notes-container"></div>

  <script>
    let notes = JSON.parse(localStorage.getItem("notes")) || [];
    let editIndex = null;

    function renderNotes(data = notes) {
      const container = document.getElementById("notes-container");
      container.innerHTML = "";
      data.forEach((note, index) => {
        const noteDiv = document.createElement("div");
        noteDiv.className = "note";

        const title = document.createElement("h3");
        title.textContent = note.title;

        const body = document.createElement("p");
        body.textContent = note.body;

        const time = document.createElement("small");
        time.textContent = `üïí ${note.timestamp || "Just now"}`;

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.innerHTML = "üóëÔ∏è";
        deleteBtn.onclick = () => deleteNote(index);

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.innerHTML = "‚úèÔ∏è";
        editBtn.onclick = () => editNote(index);

        noteDiv.appendChild(title);
        noteDiv.appendChild(body);
        noteDiv.appendChild(time);
        noteDiv.appendChild(deleteBtn);
        noteDiv.appendChild(editBtn);

        container.appendChild(noteDiv);
      });
    }

    function saveNote() {
      const title = document.getElementById("note-title").value.trim();
      const body = document.getElementById("note-body").value.trim();
      const timestamp = new Date().toLocaleString();
      if (!title || !body) return alert("Please fill out both fields.");

      if (editIndex !== null) {
        notes[editIndex] = { title, body, timestamp };
        editIndex = null;
      } else {
        notes.push({ title, body, timestamp });
      }

      localStorage.setItem("notes", JSON.stringify(notes));
      document.getElementById("note-title").value = "";
      document.getElementById("note-body").value = "";
      renderNotes();
    }

    function deleteNote(index) {
      if (confirm("Are you sure you want to delete this note?")) {
        notes.splice(index, 1);
        localStorage.setItem("notes", JSON.stringify(notes));
        renderNotes();
      }
    }

    function editNote(index) {
      const note = notes[index];
      document.getElementById("note-title").value = note.title;
      document.getElementById("note-body").value = note.body;
      editIndex = index;
    }

    function filterNotes() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = notes.filter(note => note.title.toLowerCase().includes(query));
      renderNotes(filtered);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    renderNotes();
  </script>
</body>
</html>
